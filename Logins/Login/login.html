<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <div class="show-login-btn">
            <i class="fas fa-sign-in-alt"> Mostrar login</i>
        </div>
        <div class="login-box">
            <div class="hide-login-btn">
                <i class="fas fa-times"></i>
            </div>
            <form class="login-form" action="login.html" method="POST">
                <h1>BIENVENIDO A MI PAGINA WEB</h1>
                <div class="login-text">
                    <input class="txtb" type="text" name="username" placeholder="Username">
                    <input class="txtb" type="password" name="password" placeholder="Password">
                    <input class="login-btn" type="submit" name="ingresar" value="Ingresar">
                </div>
            </form>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
